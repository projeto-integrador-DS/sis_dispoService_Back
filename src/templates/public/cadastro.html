{% extends "/base.html" %}

{% block title %} Cadastro de Clientes {% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_form.css')}}">
{% endblock %}


{% block content %}

<form class="form" action="post" >
    <h1 class="titulo-form">Formulário de Cadastro</h1>
    <div class="input-group">
    
        <input type="text" name="text" class="input"  autocomplete="off" required="" id="nome">
        <label class="user-label">Nome</label>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="email" class="input" id="email" autocomplete="off" required="">
        <label class="user-label">E-mail</label>
    
    </div>
    <div class="input-group">
    
        <input type="tel" name="telefone" class="input"  autocomplete="off" required="" id="telefone">
        <label class="user-label">Telefone</label>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="cpf" class="input"  autocomplete="off" required="" id="cpf">
        <label class="user-label">Cpf</label>
    
    </div>
    <div class="input-group">
        <select name="estado"> 
            <option value="estado">Selecione o Estado</option> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
        </select>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="cidade" class="input" id="cidade"  autocomplete="off" required="">
        <label class="user-label">Cidade</label>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="bairro" class="input" id="bairo"  autocomplete="off" required="">
        <label class="user-label">Bairro</label>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="rua" class="input" id="rua"  autocomplete="off" required="">
        <label class="user-label">Rua</label>
    
    </div>
    <div class="input-group">
    
        <input type="number" name="num_casa" class="input" id="num_casa"  autocomplete="off" required="">
        <label class="user-label">Número da Casa</label>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="Cep" class="input" id="cep"  autocomplete="off" required="">
        <label class="user-label">Cep</label>
    
    </div>
    <div class="input-group">
    
        <input type="text" name="username" class="input" id="username"  autocomplete="off" required="">
        <label class="user-label">Username</label>
    
    </div>
    
    <div class="input-group">
    
        <input type="password" name="senha" class="input" id="senha" autocomplete="off" required="">
        <label class="user-label">Senha</label>
    
    </div>
    <button class="btn-gradient" id="button">Enviar</button>
</form>

{% endblock %}
