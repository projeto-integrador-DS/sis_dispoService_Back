{% extends 'bases/base.html' %}

{% block title %} Cadastro de Profissionais {% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosProf/estilo_cad_profissionais.css')}}">
{% endblock %}

{% block body %}
    <div class="col-9 mx-auto">

        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Cadastro de Profissionais</h3>
        </div>


        <form class="flex-lg-row" method="post" action="{{url_for('prof.cad_profissionais')}}">
            <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="nome" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" name="cpf" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" name="telefone" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <input type="text" name="endereco" id="" required class="form-control bg-black text-white"> 
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" name="cidade" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group col-md-2">
                            <label>N° Casa</label>
                            <input type="text" name="numero" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" name="cep" id="" required class="form-control bg-black text-white"> 
                        </div>
                        <div class="form-group">
                            <label>UF</label>
                            <input type="text" name="uf" id="" required class="form-control bg-black text-white"> 
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="pai__botoes">
                <input type="submit" value="Adicionar" class="btn bg-success text-white botao-submit">
                <a class="btn bg-white text-black my-2 my-sm-0 btns botao-submit" href="{{url_for('prof.login_profissional')}}" >
                    Voltar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
