{% extends 'bases_prof/base_cad.html' %}

{% block title %} Editando Serviços {% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosProf/estilo_cad_profUser.css')}}">
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Editando Serviços</h3>
        </div>
       
        <form action="{{url_for('serv.edit_servicos', idServico=serv.ID_servico)}}" method="post">
            <div class="form-group">
                <label>nome: </label>
                <input type="text" name="nome" required class="form-control bg-black text-white" value="{{serv.nome}}">
            </div>
            
            <div class="form-group">
                <label>categoria: </label>
                <input type="text" name="categoria" required class="form-control bg-black text-white" value="{{serv.categoria}}">
            </div>
            <div class="form-group">
                <label>valor: </label>
                <input type="text" name="valor" required class="form-control bg-black text-white" value="{{serv.valor}}">
            </div>
                <div class="pai__botoes">
                    <input type="submit" value="Confirmar" class="btn bg-success text-white my-2 my-sm-0 btns">
                </div>
        </form>
    </div>
</div>
{% endblock %}
