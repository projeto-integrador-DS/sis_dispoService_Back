{% extends 'bases/base.html' %}

{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
       
        <form action="{{url_for('serv.edit_servicos', idServico=serv.ID_servico)}}" method="post">
            <div class="form-group">
                <label>nome: </label>
                <input type="text" name="nome" required class="form-control" value="{{serv.nome}}">
            </div>
            
            <div class="form-group">
                <label>categoria: </label>
                <input type="text" name="categoria" required class="form-control" value="{{serv.categoria}}">
            </div>
            <div class="form-group">
                <label>valor: </label>
                <input type="text" name="valor" required class="form-control" value="{{serv.valor}}">
            </div>
                <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
