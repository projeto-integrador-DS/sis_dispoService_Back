{% extends 'bases/base.html' %}

{% block title %} Cadastro de Cursos {% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosProf/estilo_cad_cursos.css')}}">
{% endblock %}

{% block body %}

{%if cadastro%}
<div class="row">
    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Cadastro de Cursos</h3>
        </div>
        <form method="post" action="{{url_for('prof.cad_curso')}}">
            <div class="form-group">
                <label>modalidade</label>
                <input type="text" name="modalidade" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>instituicao</label>
                <input type="text" name="instituicao" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>area</label>
                <input type="text" name="area" id="" required class="form-control bg-black text-white"> 
            </div>
            
            <br>
            <div class="pai__botoes">
                <input type="submit" value="Adicionar" class="btn bg-success text-white botao-submit">
                <a class="btn bg-white text-black my-2 my-sm-0 btns botao-submit" href="{{url_for('clientes.inicial')}}" >
                    Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{%else%}
<div class="row">
    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Cadastro de Cursos</h3>
        </div>
        <!--  url_for('incluir_curso', id_profiss=1) ==> o certo -->
        <form method="post" action="{{url_for('prof.incluir_curso', id_profiss=1 )}}">
            <div class="form-group">
                <label>modalidade</label>
                <input type="text" name="modalidade" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>instituicao</label>
                <input type="text" name="instituicao" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>area</label>
                <input type="text" name="area" id="" required class="form-control bg-black text-white"> 
            </div>
            
            <br>
            <div class="pai__botoes">
                <input type="submit" value="Adicionar" class="btn bg-success text-white botao-submit">
                <a class="btn bg-white text-black my-2 my-sm-0 btns botao-submit" href="{{url_for('clientes.inicial')}}" >
                    Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{%endif%}
{% endblock %}
