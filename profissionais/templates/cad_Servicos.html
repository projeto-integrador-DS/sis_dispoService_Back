{% extends 'bases/base.html' %}

{% block title %} Cadastro de Habilidades {% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosProf/estilo_cad_serv.css')}}">
{% endblock %}
{% block body %}

{%if cadastro%}

    <div class="col-5 mx-auto">

        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Cadastro de Habilidades</h3>
        </div>
        
        <form method="post" action="{{url_for('serv.cad_servicos')}}">
            <div class="form-group">
                <label>nome</label>
                <input type="text" name="nome" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>categoria</label>
                <input type="text" name="categoria" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>valor</label>
                <input type="text" name="valor" id="" required class="form-control bg-black text-white"> 
            </div>
            
            <div class="pai__botoes">
                <input type="submit" value="Adicionar" class="btn bg-success text-white botao-submit">
                <a class="btn bg-white text-black my-2 my-sm-0 btns botao-submit" href="{{url_for('prof.cad_profissionais')}}" >
                    Voltar
                </a>
            </div>
        </form>
    </div>

{% else %}

    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Cadastro de Habilidades</h3>
        </div>

        <form method="post" action="{{url_for('serv.add_servicos', id_profiss=id_profiss)}}">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>Categoria:</label>
                <input type="text" name="categoria" id="" required class="form-control bg-black text-white"> 
            </div>
            <div class="form-group">
                <label>Valor:</label>
                <input type="text" name="valor" id="" required class="form-control bg-black text-white"> 
            </div>
            
            <div class="pai__botoes">
                <input type="submit" value="Adicionar" class="btn bg-success text-white botao-submit">
                <a class="btn bg-white text-black my-2 my-sm-0 btns botao-submit" href="{{url_for('prof.cad_profissionais')}}" >
                    Voltar
                </a>
            </div>
        </form>
    </div>

{%endif%}
{% endblock %}
