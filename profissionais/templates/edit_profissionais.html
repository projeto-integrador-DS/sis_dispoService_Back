{% extends 'bases/base.html' %}

{% block title %} Edição do Profissional {% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosProf/estilo_edit_prof.css')}}">
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-9 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3>Editando Usuário: {{datas.nome}}</h3>
        </div>
       
        <form class="flex-lg-row" action= "{{url_for('prof.edit_profissionais', idProf=datas.ID_profiss)}}" method="post">
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome" required class="form-control bg-black text-white" value="{{datas.nome}}">
                    </div>
                    
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" name="cpf" required class="form-control bg-black text-white" value="{{datas.cpf}}">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" name="telefone" required class="form-control bg-black text-white" value="{{datas.telefone}}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" required class="form-control bg-black text-white" value="{{datas.email}}">
                    </div>
                    <div class="form-group">
                        <label>Endereco</label>
                        <input type="text" name="endereco" required class="form-control bg-black text-white" value="{{datas.endereco}}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" name="cidade" required class="form-control bg-black text-white" value="{{datas.cidade}}">
                    </div>
                    <div class="form-group col-md-2">
                        <label>N° casa</label>
                        <input type="text" name="numero" required class="form-control bg-black text-white" value="{{datas.numero}}">
                    </div>
                    <div class="form-group">
                        <label>Cep</label>
                        <input type="text" name="cep" required class="form-control bg-black text-white" value="{{datas.cep}}">
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" name="bairro" required class="form-control bg-black text-white" value="{{datas.bairro}}">
                    </div>
                    <div class="form-group">
                        <label>UF</label>
                        <input type="text" name="uf" required class="form-control bg-black text-white" value="{{datas.uf}}">
                    </div>
                </div>
            </div>

            <div class="pai__botoes">
                <input type="submit" value="Confirmar" class="btn bg-success text-white botao-submit">
                <a class="btn bg-white text-black my-2 my-sm-0 btns botao-submit" href="{{url_for('clientes.inicial')}}" >
                    Voltar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
