{% extends 'base.html' %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_menu_profissional.css')}}">
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservicebr.png')}}" id="logo" alt="">
        
        <h3>Editar Usuário {{dados.nome}}</h3>
        </div>
            <form action="{{url_for('edit_user', idCli=dados.ID_clientes)}}" method="post">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" id="" value="{{dados.nome}}" required class="form-control bg-black text-white"> 
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="" value="{{dados.email}}" required class="form-control bg-black text-white">
                </div>
                <div class="form-group">
                    <label>Cpf</label>
                    <input type="text" name="cpf" id="" value="{{dados.cpf}}" required class="form-control bg-black text-white"> 
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="" value="{{dados.telefone}}" required class="form-control bg-black text-white"> 
                </div>
                <div class="form-group">
                    <label>Rua</label>
                    <input type="text" name="rua" id="" value="{{dados.rua}}" required class="form-control bg-black text-white"> 
                </div>
                <div class="form-group">
                    <label>Número</label>
                    <input type="number" name="numero" id="" value="{{dados.numero}}" class="form-control bg-black text-white">  
                </div>
                <div class="form-group">
                    <label>Bairro</label>
                    <input type="text" name="bairro" id="" value="{{dados.bairro}}" required class="form-control bg-black text-white"> 
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" name="cidade" id="" value="{{dados.cidade}}" required class="form-control bg-black text-white">  
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" name="estado" id="" value="{{dados.estado}}" required class="form-control bg-black text-white">  
                </div>
                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" name="cep" id="" value="{{dados.cep}}" required class="form-control bg-black text-white">  
                </div>
                <br>
                <input type="submit" value="Confirmar" class="btn bg-white text-black">
            </form>
    </div>
</div>
{% endblock %}
