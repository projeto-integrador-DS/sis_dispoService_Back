{% extends 'base.html' %}
{% block body %}
<h3 class="text-center text-muted mb-3"></h3>
<p class="text-right"><a href="{{url_for('add_user')}}" class="btn btn-success">+Novo Cadastro</a></p>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Rua</th>
        <th scope="col">Cidade</th>
        <th scope="col">NÃºmero</th>
        <th scope="col">Estado</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        {% for row in datas %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row.NOME}}</td>
        <td>{{row.IDADE}}</td>
        <td>{{row.RUA}}</td>
        <td>{{row.CIDADE}}</td>
        <td>{{row.NUMERO}}</td>
        <td>{{row.ESTADO}}</td>
        <td>{{row.EMAIL}}</td>
        <td><a href="{{url_for('edit_user', id=row.ID)}}" class="btn btn-primary"></a>Editar</td>
        <td><a href="{{url_for('delete_user', id=row.ID)}}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar?')"></a>Deletar</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
