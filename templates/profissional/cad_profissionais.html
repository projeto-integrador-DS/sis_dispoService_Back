{% extends 'base.html' %}
{% block body %}
<div class="row">
    <style>
        .container__pai__logo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            width: 370px;
            height: 150px;
        }
    </style>
    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservice.png')}}" id="logo" alt="">
            <h3>Formul√°rio de cadastro de Profissionais</h3>
        </div>
        <form method="post" action="{{url_for('profissional.cad_profissionais')}}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="" required class="form-control"> 
            </div>
            
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>telefone</label>
                <input type="text" name="telefone" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" name="email" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>endereco</label>
                <input type="text" name="endereco" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>cidade</label>
                <input type="text" name="cidade" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>numero</label>
                <input type="text" name="numero" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>bairro</label>
                <input type="text" name="bairro" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>cep</label>
                <input type="text" name="cep" id="" required class="form-control"> 
            </div>
            <div class="form-group">
                <label>UF</label>
                <input type="text" name="uf" id="" required class="form-control"> 
            </div>
            <br>
            <input type="submit" value="Adicionar" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
