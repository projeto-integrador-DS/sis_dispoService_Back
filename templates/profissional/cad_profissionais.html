{% extends '/bases/base_cadastro.html' %}

{% block title %} cadastro de profissional {% endblock %}

{% block body %}

    <div class="col-9 mx-auto">
        
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">CADASTRAR DADOS PESSOAIS</h3>
        </div>

        <form class="flex-lg-row" method="post" action="{{url_for('profissional.cad_profissionais')}}">
            <div class="row">
                <div class="col">       
                    <div class="form-group col">
                        <label>Nome</label>
                        <input type="text" name="nome" id="" required class="form-control"> 
                    </div>
                    
                    <div class="form-group form-group col-md-4">
                        <label>CPF</label>
                        <input type="text" name="cpf" id="" required class="form-control"> 
                    </div>
                    <div class="form-group form-group col-md-4">
                        <label>telefone</label>
                        <input type="text" name="telefone" id="" required class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label>email</label>
                        <input type="text" name="email" id="" required class="form-control"> 
                    </div>
                </div>
                <div class="col">
                    <div class="form-group col">
                        <label>endereco</label>
                        <input type="text" name="endereco" id="" required class="form-control"> 
                    </div>
                    <div class="form-group col-md-6">
                        <label>cidade</label>
                        <input type="text" name="cidade" id="" required class="form-control"> 
                    </div>
                    <div class="form-group col-md-2">
                        <label>numero</label>
                        <input type="text" name="numero" id="" required class="form-control"> 
                    </div>
                    <div class="form-group col-md-6">
                        <label>bairro</label>
                        <input type="text" name="bairro" id="" required class="form-control"> 
                    </div>
                    <div class="form-group col-md-4">
                        <label>cep</label>
                        <input type="text" name="cep" id="" required class="form-control"> 
                    </div>
                    <div class="form-group col-md-2">
                        <label>UF</label>
                        <input type="text" name="uf" id="" required class="form-control"> 
                    </div>
                    <div class="form-group col-md-4">
                        <label>PROFISSAO</label>
                        <input type="text" name="profissao" id="" required class="form-control"> 
                    </div>
                    <br>
                </div>

            <div class="pai__botoes">
                <input type="submit" value="Adicionar" class="btn bg-success text-white my-2 my-sm-0 btns">
                <a class="btn bg-dark text-white my-2 my-sm-0 btns" href="#">VOLTAR</a>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
