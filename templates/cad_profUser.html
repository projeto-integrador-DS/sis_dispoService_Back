{% extends 'bases/base.html' %}
{% block body %}
<div class="row">
    <style>
        .container__pai__logo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            width: 370px;
            height: 150px;
        }
    </style>
    <div class="col-5 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/goservice.png')}}" id="logo" alt="">
            <h3>Formulário de cadastro de Profissionais</h3>
        </div>
        <form method="POST" action="{{url_for('prof.cad_profUser')}}">
            <div class="form-group">
                <label>USUÁRIO</label>
                <input type="text" name="username" id="" required class="form-control"> 
            </div>
            
            <div class="form-group">
                <label>SENHA</label>
                <input type="text" name="senha" id="" required class="form-control"> 
            </div>
            
            <br>
            <input type="submit" value="Adicionar" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
