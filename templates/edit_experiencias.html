{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
       
        <form action="{{url_for('edit_experiencias', idExperiencia=exper.ID_experiencia)}}" method="post">
            <div class="form-group">
                <label>cargo: </label>
                <input type="text" name="modalidade" required class="form-control" value="{{exper.cargo}}">
            </div>
            
            <div class="form-group">
                <label>fdfd </label>
                <input type="text" name="instituicao" required class="form-control" value="{{exper.temp_servico}}">
            </div>
            <div class="form-group">
                <label>area: </label>
                <input type="text" name="area" required class="form-control" value="{{exper.empresa}}">
            </div>
                <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
