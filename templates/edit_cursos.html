{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
       
        <form action="{{url_for('edit_curso', idCurso=cursos.ID_curso)}}" method="post">
            <div class="form-group">
                <label>modalidade: </label>
                <input type="text" name="modalidade" required class="form-control" value="{{cursos.modalidade}}">
            </div>
            
            <div class="form-group">
                <label>instituicao: </label>
                <input type="text" name="instituicao" required class="form-control" value="{{cursos.instituicao}}">
            </div>
            <div class="form-group">
                <label>area: </label>
                <input type="text" name="area" required class="form-control" value="{{cursos.area}}">
            </div>
                <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
